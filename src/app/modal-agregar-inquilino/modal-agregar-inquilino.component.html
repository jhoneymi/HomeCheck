<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Inquilino</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="modal-content">
    <ion-item>
      <ion-label position="stacked">Nombre Completo</ion-label>
      <ion-input [(ngModel)]="inquilino.nombreCompleto" placeholder="Ingrese nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Teléfono</ion-label>
      <ion-input [(ngModel)]="inquilino.telefono" type="tel" placeholder="Ingrese teléfono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="inquilino.email" type="email" placeholder="Ingrese email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Referencias</ion-label>
      <ion-input [(ngModel)]="inquilino.referencias" placeholder="Ingrese referencias"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cédula</ion-label>
      <ion-input [(ngModel)]="inquilino.cedula" placeholder="Ingrese cédula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Foto (URL)</ion-label>
      <ion-input [(ngModel)]="inquilino.fotoUrl" type="url" placeholder="Ingrese URL de la foto"></ion-input>
    </ion-item>

    <div class="modal-buttons">
      <ion-button color="success" (click)="guardar()">Guardar</ion-button>
      <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
    </div>
  </div>
</ion-content>
