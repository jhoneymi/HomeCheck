<ion-content class="content">
  <!-- Barra lateral -->
  <div class="sidebar">
    <div class="logo">
      <ion-icon name="logo-angular"></ion-icon>
      <span>HomeCheck</span>
    </div>
    <ion-list>
      <ion-item *ngFor="let menu of sidebarMenu" button [class.active]="menu.active" [routerLink]="menu.route">
        <ion-icon [name]="menu.icon"></ion-icon>
        <span>{{ menu.title }}</span>
      </ion-item>
    </ion-list>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Primer card para agregar vivienda -->
    <div class="vivienda-card add-card" (click)="abrirModalAgregar()">
      <div class="add-button">
        <ion-icon name="add-outline"></ion-icon>
      </div>
      <p>Agregar una vivienda</p>
    </div>

    <!-- Cards dinÃ¡micos para las viviendas -->
    <div class="vivienda-card" *ngFor="let vivienda of viviendas">
      <img *ngIf="vivienda?.img" [src]="getImageUrl(vivienda.img)" alt="{{ vivienda.nombre }}" class="vivienda-imagen" />

      <div class="vivienda-info">
        <h3>{{ vivienda.nombre }}</h3>
        <p>{{ vivienda.direccion }}</p>
        <p class="estado {{ vivienda.estado | lowercase }}">{{ vivienda.estado }}</p>

        <div class="botones">
          <ion-button color="primary">Editar</ion-button>
          <ion-button color="danger">Eliminar</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
