<ion-content>
  <div class="login-container">
    <form (ngSubmit)="login()">
      <h2 class="login-title">Iniciar Sesión</h2>

      <ion-item class="input-item">
        <ion-input [(ngModel)]="credentials.email" type="email" placeholder="Email" required></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input [(ngModel)]="credentials.password" type="password" placeholder="Contraseña" required></ion-input>
      </ion-item>

      <ion-button type="submit" expand="full" class="login-btn">Iniciar Sesión</ion-button>

      <div class="register-link">
        <p>No tienes cuenta? <a (click)="goToRegister()">Crea una aquí</a></p>
      </div>
    </form>
  </div>
</ion-content>
