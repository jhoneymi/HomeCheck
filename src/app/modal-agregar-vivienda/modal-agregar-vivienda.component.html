<ion-header>
  
</ion-header>

<ion-content class="modal-background">
  <div class="modal-content">
    <h2>Agregar Vivienda</h2>
    <ion-item class="custom-input">
      <ion-label position="stacked" class="input-label">Nombre</ion-label>
      <ion-input class="input-field" [(ngModel)]="nuevaVivienda.nombre" placeholder="Ingrese el nombre"></ion-input>
    </ion-item>
    <ion-item class="custom-input">
      <ion-label position="stacked" class="input-label">Dirección</ion-label>
      <ion-input class="input-field" [(ngModel)]="nuevaVivienda.direccion" placeholder="Ingrese la dirección"></ion-input>
    </ion-item>
    <ion-item class="custom-input">
      <ion-label position="stacked" class="input-label">Estado</ion-label>
      <ion-select class="input-field" [(ngModel)]="nuevaVivienda.estado" placeholder="Seleccione el estado">
        <ion-select-option value="No Alquilada">No Alquilada</ion-select-option>
        <ion-select-option value="En Remodelacion...">En Remodelación...</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item class="custom-input">
      <ion-label position="stacked" class="input-label">Precio de Alquiler</ion-label>
      <ion-input class="input-field" type="number" min="0" step="0.01" [(ngModel)]="nuevaVivienda.precio_alquiler" placeholder="Ingrese el precio (ej. 600.50)"></ion-input>
    </ion-item>
    <ion-item class="custom-input">
      <ion-label position="stacked" class="input-label">Notas</ion-label>
      <ion-textarea class="input-field" [(ngModel)]="nuevaVivienda.notas" placeholder="Ingrese notas (opcional)"></ion-textarea>
    </ion-item>
    <div class="file-input-container custom-input">
      <ion-label class="input-label">Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" class="custom-file-input input-field" />
    </div>
    <div class="modal-buttons">
      <ion-button color="danger" (click)="cancelar()">Cancelar</ion-button>
      <ion-button class="save-button" (click)="guardar()" [disabled]="!nuevaVivienda.nombre || !nuevaVivienda.direccion || !nuevaVivienda.estado || !nuevaVivienda.img || !nuevaVivienda.precio_alquiler">
        Guardar
      </ion-button>
    </div>
  </div>
</ion-content>
